
<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <mat-list-item>
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </mat-list-item>
      <mat-list-item>
        <mat-icon>info</mat-icon>
        <span>About</span>
      </mat-list-item>
      <mat-list-item>
        <mat-icon>contact_mail</mat-icon>
        <span>Contact</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My Application</span>
    </mat-toolbar>

    
    <div class="content">
      <div class="row">
        @for(empresas of empresas;track empresas.id){
          <div class="container">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">{{empresas.nombre}}</h5>
                  <p class="card-text">{{empresas.direccion}}</p>
                  <a class="btn btn-primary" (click)="toRegister(empresas.id)">Visitar</a>
                </div>
              </div>
            </div>
        }
      </div>
  








  
     




    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
